<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "../css/EmployeePayroll.css" rel="stylesheet">
    <title>Employee Payroll form</title>
    <style></style>
</head>
<body>
    <header class = "header-content header">
        <div class= "logo-content">
            <img src="../assets/images/logo.png" alt= "">       <!--Adding logo and alternative as nothing-->
                <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text" emp-payroll>PAYROLL</span>
                </div>
        </div>
    </header>
    <div class = "form-content">
        <form class ="form" action="#" onsubmit="save(); return false">
            <div class="form-head"> Employee Payroll Form</div>
                <div class="row-content">
                <label class="label text" for="name"><strong>Name</strong></label>
                <input class="input" type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class ="row-content">
                    <label class="label text" for="profile"><strong>Profile Image</strong></label>
                    <div class="profile-radio-content">
                        <label>
                        <input type="radio" id="profile1" name="profile" value="/assets/assets/profile-images/Ellipse -3.png" required>
                        <img class="profile" id="image1" src="../assets/profile-images/Ellipse -10.png">
                        </label>
                        <label>
                        <input type="radio" id="profile2" name="profile" value="/assets/assets/profile-images/Ellipse 1.png" required>
                        <img class="profile" id="image2" src="../assets/profile-images/Ellipse -2.png">
                        </label>
                        <label>
                        <input type="radio" id="profile3" name="profile" value="/assets/assets/profile-images/Ellipse -8.png" required>
                        <img class="profile" id="image3" src="../assets/profile-images/Ellipse -3.png">
                        </label>
                        <label>
                        <input type="radio" id="profile4" name="profile" value="/assets/Ellipse -7.png" required>
                        <img class="profile" id="image4" src="../assets/profile-images/Ellipse -7.png">
                        </label>
                    </div>
                </div>
        </form>
    </div>
</body>
</html>
